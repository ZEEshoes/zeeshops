<!----- account-page -------->
<div class="account-page">
	<div class="container">
		<div class="row">
			<div class="col-2">
				<img src="bg.jpg" width="100%">
			</div>
			<div class="col-2">
				<div class="form-container">
					<div class="form-btn">
						<span onclick="login()">Login</span>
						<span onclick="register()">Register</span>
						<hr id="Indicator">
					</div>

					<form id="LoginForm">
						<input type="text" placeholder="Username">
						<input type="password" placeholder="Password">
						<button type="Submit" class="btn">Login</button>
						<a href="">Forgot Password</a>
					</form>

					<form id="RegFrom">
						<input type="text" placeholder="Username">
						<input type="email" placeholder="Email">
						<input type="password" placeholder="Password">
						<button type="Submit" class="btn">Register</button>
					</form>
				</div>
		</div>
	</div>

<!-----js for toggle menu-------->
<script>
	var MenuItems = document.getElementById("MenuItems");

	MenuItems.style.maxHeight = "0px";

	function menutoggle(){
		if (MenuItems.style.maxHeight == "0px")
		{
			MenuItems.style.maxHeight = "200px";
		}
		else
		{
			MenuItems.style.maxHeight = "0px";
		}
	}

</script>


<!-----js for toggle from-------->
<script>
	var LoginFrom = document.getElementById("LoginFrom");
	var RegFrom = document.getElementById("RegFrom");
	var indicator = document.getElementById("Indicator");

	function register(){

		RegFrom.style.transfrom = "translateX(0px)";
		LoginFrom.style.transfrom = "translateX(0px)";
		indicator.style.transfrom = "translateX(100px)";
	}

	function login(){

		RegFrom.style.transfrom = "translateX(300px)";
		LoginFrom.style.transfrom = "translateX(300px)";
		indicator.style.transfrom = "translateX(0px)";
	}

</script>
